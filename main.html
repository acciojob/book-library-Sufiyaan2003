<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .book-library {
      max-width: 700px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .book-library h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .book {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 8px solid #f8f8f8;
      text-align: center;
    }

    .book img {
      width: 180px;
      height: auto;
      display: block;
      margin: 0 auto 15px;
    }

    .book-title {
      font-size: 16px;
      font-weight: bold;
      text-align: left;
      margin: 0 0 5px 20px;
    }

    .book-author {
      font-size: 14px;
      color: #777777;
      text-align: left;
      margin: 0 0 10px 20px;
    }

    .price {
      background-color: #2ecc71;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="book-library">
    <h2>Book Library</h2>

    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="Spy in the Amber">
      <div class="book-title">SPY IN THE AMBER</div>
      <div class="book-author">BY Manohar Malgonkar</div>
      <div class="price">Rs. 299</div>
    </div>

    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Sacred Games">
      <div class="book-title">Sacred Games</div>
      <div class="book-author">by Vikram Chandra</div>
      <div class="price">Rs. 199</div>
    </div>

    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" alt="Byomkesh Bakshi">
      <div class="book-title">BYOMKESH BAKSHI</div>
      <div class="book-author">By Sharadindu Bandyopadhyay</div>
      <div class="price">Rs. 249</div>
    </div>
  </div>
</body>
</html>
